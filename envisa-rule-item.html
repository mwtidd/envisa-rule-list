<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../iron-icons/iron-icons.html">

<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">

<!--
An element to start from.

Example:

    <envisa-rule-item></envisa-rule-item>

@demo
-->
<dom-module id="envisa-rule-item">

  <style>
    :host {

    }
  </style>

  <template>
    <envisa-model id="ruleService" url="[[url]]" path="[[path]]" model="[[model]]" model-id="[[model.id]]"></envisa-model>
    <paper-card><paper-item>[[model.id]]<paper-icon-button id="deleteButton" icon="delete"></paper-icon-button></paper-item></paper-card>
    <content></content>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'envisa-rule-item',

    listeners: {
      "deleteButton.tap":"onDeleteTap"
    },

    properties: {

      /**
       * `url` The base url of the model store
       * @type {string}
       **/
      url: {
        type: String,
        value: null,
        notify: true

      },

      /**
       * `path` The path for this model
       * @type {string}
       **/
      path: {
        type: String,
        value: null,
        notify: true
      },

      model: {
        type: Object,
        value: null,
        notify: true
      }

    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior

    onDeleteTap: function(event){
      this.$.ruleService.deleteModel();
    }


  });

</script>
