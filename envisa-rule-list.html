<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../paper-button/paper-button.html">

<link rel="import" href="../envisa-model/envisa-collection.html">

<link rel="import" href="envisa-rule-item.html">

<!--
An element to start from.

Example:

    <envisa-rule-list></envisa-rule-list>

@demo
-->
<dom-module id="envisa-rule-list">

  <style>
    :host {

    }
  </style>

  <template>
    <envisa-collection id="rules" collection="{{collection}}" url="[[url]]" path="[[path]]" model-class="com.envisa.rule.model.mongo.MongoEnvisaRule"></envisa-collection>

    <template is="dom-repeat" items="{{collection}}">
      <envisa-rule-item model="{{item}}"></envisa-rule-item>
    </template>
    <paper-button id="addButton">Add a Rule</paper-button>
    <content></content>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'envisa-rule-list',

    listeners: {
      "addButton.tap":"onAddTap"
    },

    properties: {

      /**
       * `url` The base url of the model store
       * @type {string}
       **/
      url: {
        type: String,
        value: null,
        notify: true

      },

      /**
       * `path` The path for this model
       * @type {string}
       **/
      path: {
        type: String,
        value: null,
        notify: true
      },

      /**
       *  `collection` The collection of data models
       *  @type {array}
       **/
      collection: {
        type: Array,
        value: [],
        notify: true
      },

    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
      this.$.rules.loadCollection();
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior

    onAddTap: function(event){
      this.$.rules.createModel();
    }
  });

</script>
